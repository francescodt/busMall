<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mall Ninja Stuff</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <header>Welcome to the Bus Mall Directory!
    </header>

    <main>
        <form id="nameForm">
            <label for="name">What is your name?</label>
            <input id="name" type="text" name="name" />
            <button type="submit">Login</button>
        </form>
        <div class="wrapper">
            <img id="first" src="images/bag.jpg" />
            <img id="second" src="images/banana.jpg" />
            <img id="third" src="images/bathroom.jpg" />
        </div>
        <aside>
            <ul id="voteList">
            </ul>
        </aside>
        <div id="chartchart">
            <canvas id="resultsChart" class="canvasChart"></canvas>
        </div>

    </main>
    <footer>
        Copyright The Bus Mall
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.2/dist/patternomaly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
